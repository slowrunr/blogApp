<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.jpg" />
    <title>Мой личный блог</title>
  </head>
  <body>
    <div class="container">
      <div class="input-data">
        <h1>Новый пост</h1>
        <textarea
          autocomplete="off"
          id="titleInput"
          class="title__input"
          type="text"
          placeholder="Заголовок"
        ></textarea>
        <p id="titleLengthCounter" class="symbols__counter">0/100</p>
        <textarea
          autocomplete="off"
          id="textInput"
          class="text__input"
          type="text"
          placeholder="Напиши пост"
        ></textarea>
        <p id="textLengthCounter" class="symbols__counter">0/500</p>
        <button id="postBtn" class="post__btn">Опубликовать</button>
        <p
          id="warningMessage"
          class="warning__message warning__message-hidden"
        ></p>
      </div>
      <div class="output-data">
        <h2 class="output__title">Лента</h2>
        <ul id="posts" class="posts">
          Тут пока пусто...
        </ul>
      </div>
    </div>
    <!--<script src="blog.js"></script>
    <script src="functions.js"></script>-->
    <script src="index.js"></script>
  </body>
</html>
